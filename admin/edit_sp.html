<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="kelola_sp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Tombol Hamburger -->
    <i id="hamburger" class="bi bi-list fs-4 text-black"></i>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar d-flex flex-column">
      <div class="row">
        <div class="col-3 mt-2">
          <img src="../FOTO/logo.png" class="ms-4 mt-2" width="80px" alt="" />
        </div>
        <div class="col-9 d-flex flex-column mt-3">
          <span class="text-decoration-none ms-5 fw-bold fs-6"> Website </span>
          <span class="text-decoration-none ms-5 fw-bold fs-6">
            Pengelolaan
          </span>
          <span class="text-decoration-none ms-5 fw-bold fs-6"> SP </span>
        </div>
      </div>

      <hr style="color: white" />

      <ul class="d-flex nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white fw-bold fs-6" href="index.html"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active text-white fw-bold fs-6"
            href="kelola_sp.html"
            >Kelola Surat Peringatan</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-bold fs-6" href="kelola_user.html"
            >Kelola User</a
          >
        </li>
      </ul>

      <ul class="mt-auto">
        <a href="../login.html" type="button" class="btn btn-light fw-bold"
          >LogOut</a
        >
      </ul>
    </div>

    <!-- Konten Utama -->
    <div class="content">
      <div class="container-fluid">
        <div class="content-wrapper p-4">
          <div
            class="welcome-banner p-4 rounded-3 d-flex justify-content-between align-items-center"
          >
            <div>
              <h2 class="fw-bold mb-0">Edit Surat Peringatan</h2>
              <h2 class="fw-bold fs-5">
                Kelola data SP dengan mudah dan cepat
              </h2>
            </div>
            <div class="text-end">
              <p class="mb-0">Halo, Staff Akademik</p>
              <p class="mb-0 small">Anda Login Sebagai Admin</p>
            </div>
          </div>
           <form action="proses/tambah_sp.php" method="POST" class="mt-4 p-4 border rounded-3 bg-white">
                    <h5 class="mb-3">Data Mahasiswa</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cari NIM Mahasiswa</label>
                            <input class="form-control" list="nim-options" id="nim_search" placeholder="Ketik NIM atau Nama..." required>
                            <datalist id="nim-options">
                            </datalist>
                            <input type="hidden" name="nim" id="nim_hidden">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nama Mahasiswa</label>
                            <input type="text" name="nama_mahasiswa" id="nama_mahasiswa" class="form-control" readonly required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-3">Detail Surat Peringatan</h5>
                    <div class="mb-3">
                        <label class="form-label">Jenis SP</label>
                        <select name="jenis_sp" class="form-select" required>
                            <option value="SP1">SP1</option>
                            <option value="SP2">SP2</option>
                            <option value="SP3">SP3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pelanggaran</label>
                        <textarea name="pelanggaran" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Keterangan</label>
                        <textarea name="keterangan" class="form-control" rows="2"></textarea>
                    </div>

                    <h5 class="mb-3 mt-3">Data Pemberi SP</h5>
                    <div class="mb-3">
                        <label class="form-label">Jabatan Pemberi SP</label>
                        <input type="text" name="pemberi_sp_jabatan" class="form-control" placeholder="Contoh: Kepala Akademik" required>
                    </div>

                    <div class="mt-4">
                        <a href="kelola_sp.html" type="submit" class="btn btn-primary">Simpan Data</a>
                        <a href="kelola_sp.html" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");

      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("show");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
