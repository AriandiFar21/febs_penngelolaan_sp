<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .baan{
        margin-left: 60px;
        width: auto;
      }
    .container {
      width: 79%;
    }

    .btn {
      background-color: #010825;
      color: white;
      font-weight: bold;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
      }

       .baan{
        margin-left: 0px;
        width: auto;
      }
    }

    </style>
</head>
<body>
    

<section class="p-2 p-md-4 mt-xl-3">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="./FOTO/Rectangle.png" alt="BootstrapBrain Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3 class="text-center fw-bold">Selamat Datang</h3>
                  <p class="text-center fw-medium fs-5">Silahkan Masukkan Akun Anda</p>
                </div>
                <hr style="position: relative; top: -20px;">
              </div>
            </div>
            <form action="#!">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="password" class="form-label">Role<span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Role Kamu</option>
                    <option value="1">Staff Akademik</option>
                    <option value="2">Mahasiswa</option>
                    </select>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Username <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan Username Anda" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Masukkan Password Anda" value="" required>
                </div>
                <div class="row mt-2">
              <!-- <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a href="#!" class="link-secondary text-decoration-none fw-bold">Lupa Password??</a>
                </div>
              </div> -->
            </div>
                <div class="col-12">
                  <div class="d-grid">
                    <div class="row">
                      <div class="col-md-6 col-12 text-center">
                      <a href="admin/index.html" class="baan btn bsb btn-sm" type="submit">Masuk Admin</a>
                      </div>
                      <div class="col-md-6 col-12 mt-3 text-center mt-md-0">
                      <a href="mahasiswa/index.html" class="btn bsb btn-sm" type="submit">Masuk Mahasiswa</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
